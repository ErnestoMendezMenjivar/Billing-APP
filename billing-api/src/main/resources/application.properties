server.port=8087

#para documentar la api con swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui/index.html

springdoc.packagesToScan=com.paymentchain.billing.entities, com.paymentchain.billing.controller
springdoc.pathsToMatch=/v1, /billing/**


#esto es para seguridad de autenticacion basica
spring.security.user.name=admin
spring.security.user.password=qwerty
#spring.security.user.roles=ADMIN

#conexion a la base de datos
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/billing
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#pooling de conexiones
spring.datasource.hikari.maximum-pool-size=10
server.tomcat.max-threads=20
